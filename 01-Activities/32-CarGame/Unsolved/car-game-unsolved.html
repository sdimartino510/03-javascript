<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Car Adventures!</title>
  </head>
  <body>

    <script>

      // VARIABLES
      // ==========================================================================
      var letter;

      var car = {
        make: "Honda",
        model: "Fit",
        color: "Blue Raspberry",
        mileage: 3000,
        isWorking: true,

        driveToWork: function() {
          if (car.isWorking) {
            alert("Old Mileage: " + this.mileage);

            this.mileage = this.mileage + 8;

            alert("New mileage: " + this.mileage);
          } else {
            alert('Sorry, car needs a tuneup!');
          }
        },

        driveAroundWorld: function() {
          if (car.isWorking) {
            alert("Old Mileage: " + this.mileage);

            this.mileage = this.mileage + 24000;

            alert("New Mileage: " + this.mileage);
            alert("Car needs a tuneup!");

            this.isWorking = false;
          } else {
            alert('Sorry, car needs a tuneup!');
          }
        },

        getTuneUp: function() {
          alert("Car is ready to go!");
          this.isWorking = true;
        },

        honk: function() {
          alert("Honk! Honk!");
        }
      };

      // FUNCTIONS
      // ==============================================================================

      // TO DO: Log all of our car's current stats to the console.
      function reWriteStats() {
        console.log(`Car Make: ${car.make}`);
        console.log(`Car Model: ${car.model}`);
        console.log(`Car Color: ${car.color}`);
        console.log(`Car Mileage: ${car.mileage}`);
        console.log(`Car is Working: ${car.isWorking}`);
      }

      // MAIN PROCESS
      // ==============================================================================

      // A while loop makes more sense here than a for loop, because we don't know how long the user will want to play the game
      // This loop will end when the user presses Cancel, thus setting the letter variable to "null"
      while (letter !== null) {
        // Prompt user to input a letter
        letter = prompt("Type 'h' to honk, 'd' to drive to work, 'w' to drive around the world, or 't' to get a tuneup.");
        
        // TO DO: Call the different car methods
        switch (letter) {
          case 'h':
            car.honk();
            reWriteStats();
            break;
          case 'd':
            car.driveToWork();
            reWriteStats();
            break;
          case 'w':
            car.driveAroundWorld();
            reWriteStats();
            break;
          case 't':
            car.getTuneUp();
            reWriteStats();
            break;
          default:
            alert('Please select h, d, w, or t!');
        }

        // if (!car.isWorking) {

        // }

      }

    </script>

  </body>
</html>
